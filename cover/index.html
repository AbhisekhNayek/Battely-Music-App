<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battely - Your favourite music is here</title>
        <link rel="stylesheet" href="style1.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="battely_logo.jpg" alt=""><h2>Battely</h2> </li>
            <li><h1>Home</h1></li>
            <li><h1>Premium</h1></li>
            <li><h1>Favorites</h1></li>
            <li><h1>About</h1></li>
            <li><h1>Artists</h1></li>
            <li><h1>Search</h1></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Hindi Hits</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shayad</span>
                    <span class="songlistplay"><span class="timestamp">04:07 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Heartless</span>
                    <span class="songlistplay"><span class="timestamp">04:08 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Duniya</span>
                    <span class="songlistplay"><span class="timestamp">03:42 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Lambiyaan Si Judaiyaan</span>
                    <span class="songlistplay"><span class="timestamp">03:58 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Phir Kabhi - Reprise</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Pal</span>
                    <span class="songlistplay"><span class="timestamp">04:07 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Main Hoon Hero Tera</span>
                    <span class="songlistplay"><span class="timestamp">04:44 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Noya Daman</span>
                    <span class="songlistplay"><span class="timestamp">03:34 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="play.gif" width="42px" alt="" id="gif"> <span id="masterSongName"><B>New Released</B></span>
        </div>
    </div>
    <script src="script1.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
